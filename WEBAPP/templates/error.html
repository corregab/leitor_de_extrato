<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ error_code }} - {{ error_title }}</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0000FF 0%, #0033cc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .error-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    
    .error-code {
      font-size: 64px;
      font-weight: 700;
      color: #FF0000;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 16px;
    }
    
    p {
      color: #718096;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #FF0000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
      text-decoration: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
      background: #cc0000;
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      color: white;
      font-size: 13px;
      opacity: 0.9;
    }
    
    @media (max-width: 480px) {
      .card { padding: 40px 28px; }
      .error-code { font-size: 48px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="error-icon">{{ error_emoji }}</div>
      <div class="error-code">{{ error_code }}</div>
      <h1>{{ error_title }}</h1>
      <p>{{ error_message }}</p>
      <a href="{{ url_for('index') }}" class="btn">← Voltar para o Início</a>
    </div>
    
    <div class="footer">
      Apuração de Extratos • by Flexcredit
    </div>
  </div>
</body>
</html>
