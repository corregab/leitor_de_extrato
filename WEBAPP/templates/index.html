<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apuração de Extratos</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; }
    .card { max-width: 560px; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin-top: 0; font-size: 22px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    select, input[type=file] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    .inline { display: inline-block; margin-right: 12px; font-weight: normal; }
    button { margin-top: 16px; padding: 10px 16px; border: 0; background:#0d6efd; color:white; border-radius:8px; cursor:pointer; }
    .flash { background: #ffe9e9; color: #a40000; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Apuração de Extratos</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data">
      <label for="bank">Banco</label>
      <select id="bank" name="bank" required>
        <option value="" selected disabled>Selecione…</option>
        <option value="itau">Itaú</option>
        <option value="santander">Santander</option>
        <option value="nubank">Nubank</option>
      </select>

      <label for="statement">Arquivo do extrato (PDF)</label>
      <input type="file" id="statement" name="statement" accept="application/pdf" required>

      <button type="submit">Processar</button>
    </form>
  </div>
</body>
</html>
