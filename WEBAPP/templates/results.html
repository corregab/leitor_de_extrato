<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultados</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; }
    .card { max-width: 960px; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin-top: 0; font-size: 22px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { text-align: left; padding: 8px 10px; border-bottom: 1px solid #eee; }
    th { background: #f8f8f8; }
    .total { text-align: right; font-weight: 700; padding-top: 16px; }
    a.btn { display:inline-block; margin-top: 16px; padding: 10px 16px; border: 0; background:#0d6efd; color:white; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Resultados — {{ bank_label }}</h1>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th style="text-align:right">Valor</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r.date }}</td>
            <td>{{ r.type }}</td>
            <td>{{ r.description }}</td>
            <td style="text-align:right">{{ r.amount }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="total">Total: {{ total }}</div>

    <a href="{{ url_for('index') }}" class="btn">Voltar</a>
  </div>
</body>
</html>
